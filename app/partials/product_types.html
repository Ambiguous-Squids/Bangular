<div ng-if="isLogged === 'true'">
	<h1>PRODUCT TYPES</h1>

	<ul ng-repeat="category in categories">
		<a href="http://localhost:8080/#/product_list/{{category.category}}/{{category.id}}"><li>{{category.category}}</li></a>
	</ul>
</div>

<div ng-if="isLogged === 'false'">
	<h1>Please Login to view product types</h1>
</div>

<div ng-if="isLogged === 'waiting'">
	<h1>Retrieving Product Types...</h1>
</div>
