<h1>Login</h1>
<div>
  <input type="text" placeholder="username" value="{{user.username}}" ng-model="username">
  <input type="password" placeholder="password" value="{{user.password}}" ng-model="password">
  <button type="submit" ng-click="login()">Log In</button>
  <button type="submit" ng-click="register()">Register</button>

</div>
