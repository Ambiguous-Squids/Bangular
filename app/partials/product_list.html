<div ng-if="isLogged === 'true'">
	<h2>{{category}}</h2>

	<ul ng-repeat="product in products">
		<a href="http://localhost:8080/#/product_detail/{{product.id}}"><li>{{product.name}} - ${{product.price}}</li></a>
	</ul>
</div>

<div ng-if="isLogged === 'false'">
	<h1>Please Login to view product types</h1>
</div>

<div ng-if="isLogged === 'waiting'">
	<h2>Retrieving Products in {{category}}...</h2>
</div>
