<div ng-if="isLogged === 'true'">
	<h1> {{product.name}} </h1>
	<ul>
		<li>description: {{product.description}}</li>
		<li>price: ${{product.price}}</li>
		<li>quantity: {{product.quantity}}</li>
	</ul>

	<button>Add product to Cart</button>
</div>

<div ng-if="isLogged === 'false'">
	<h1>Please Login to view product details</h1>
</div>

<div ng-if="isLogged === 'waiting'">
	<h2>Retrieving Product Details...</h2>
</div>
